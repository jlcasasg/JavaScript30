<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const codes = [];
    const secret = 'wesbos';

    window.addEventListener('keyup', (e) => {
      codes.push(e.key);
      codes.splice(secret.length - 1, codes.length - secret.length);
      console.log(codes);
      if (codes.join('') === secret) {
        console.log("weeeeeeeeeeeeeee");
        cornify_add();
      }
    })
  </script>
</body>

</html>
